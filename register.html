            <div class="signup-form">
                <form class="" action="index.html" method="post">
                    <h1>Sign Up</h1>
                    <input type="text" placeholder="Full Name" class="txtb"  pattern=".{10,}" title="10 or more characters">
                    <input type="email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"  placeholder="Email" class="txtb">
                    <input type="password" name="pw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" placeholder="Password" class="txtb">
                    <input type="submit" value="Create Account" class="signup-btn">
                    <a href="#">Already Have one ?</a>
                </form>
